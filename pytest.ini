[pytest]
# PyTest Configuration for Jade SmartBank

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = app/tests

# Output options
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests
    slow: Slow running tests

# Async support
asyncio_mode = auto
